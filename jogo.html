    <link rel="stylesheet" href="/jogo/jogo.css">
    <title>Treino de reflexo!</title>

<body>
    <h1>Você contra você mesmo</h1><br><br>
    <h2>Selecione a dificuldade e o modo de jogo para começar</h2>

        <canvas id="jogo" width="800" height="600"></canvas>
    </div>
    <br>
    <div class="dificuldade">
        <p>Dificuldades:</p>
        <button id="facil">Fácil</button>

        <button id="dificil">Difícil</button>
    </div>
    <br><br>
    <div class="modos">
        <p>Modos de jogo:</p>
        <button id="tracking">Rastrear alvo</button>
        <button id="reflexo">Reflexo</button>
    </div>
    <br>
    <br>
    <div id="comeco"><button>Começar</button></div>
    <br>
    <br>
    <div class="links">
        <a href="/home/home.html">Voltar</a>
